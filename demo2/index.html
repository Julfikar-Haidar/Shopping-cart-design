<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid demo">
        <div class="text-center custom_position">

            <div data-toggle="modal" data-target="#exampleModal" class="cart-counter shadow"
                style="position:fixed; right:0;  text-align:center; background-color:#7f7f7f">
                <div class="cart-counter-inner" style="padding:10px">
                    <i class="fa fa-shopping-bag" style="color:#f5a623" aria-hidden="true"></i>
                    <p class="cart-item" style="margin-bottom:0;color:#f5a623;
                            font-weight:700">Items-12</p>

                </div>
                <div className="cproduct-amount" style="background-color:#fff">
                    <p style="margin-bottom:0">$ 2,889</p>
                </div>
            </div>

        </div>
        <div class="modal left fade" id="exampleModal" tabindex="" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <ul class="dropdown-cart" role="menu">
                            <li>
                                <span class="item">
                                  <span class="item-left">
                                      <img src="http://lorempixel.com/50/50/" alt="" />
                                      <span class="item-info">
                                          <span>Item name</span>
                                          <span>23$</span>
                                      </span>
                                  </span>
                                  <span class="item-right">
                                      <button class="btn btn-xs btn-danger pull-right">x</button>
                                  </span>
                              </span>
                            </li>
                            <li>
                                <span class="item">
                                  <span class="item-left">
                                      <img src="http://lorempixel.com/50/50/" alt="" />
                                      <span class="item-info">
                                          <span>Item name</span>
                                          <span>23$</span>
                                      </span>
                                  </span>
                                  <span class="item-right">
                                      <button class="btn btn-xs btn-danger pull-right">x</button>
                                  </span>
                              </span>
                            </li>
                            <li>
                                <span class="item">
                                  <span class="item-left">
                                      <img src="http://lorempixel.com/50/50/" alt="" />
                                      <span class="item-info">
                                          <span>Item name</span>
                                          <span>23$</span>
                                      </span>
                                  </span>
                                  <span class="item-right">
                                      <button class="btn btn-xs btn-danger pull-right">x</button>
                                  </span>
                              </span>
                            </li>
                            <li>
                                <span class="item">
                                  <span class="item-left">
                                      <img src="http://lorempixel.com/50/50/" alt="" />
                                      <span class="item-info">
                                          <span>Item name</span>
                                          <span>23$</span>
                                      </span>
                                  </span>
                                  <span class="item-right">
                                      <button class="btn btn-xs btn-danger pull-right">x</button>
                                  </span>
                              </span>
                      </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">View Cart</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
</body>

</html>
